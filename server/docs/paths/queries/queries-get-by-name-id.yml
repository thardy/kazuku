get:
  tags:
    - queries
  summary: Get query by nameId
  description: Get query by nameId
  operationId: getQueryByNameId
  parameters:
    - name: nameId
      in: path
      description: NameId of query to be retrieved
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successfully retrieved query
      content:
        application/json:
          schema:
            $ref: '../../schemas/query.yml'
    '204':
      description: No Content - nameId not found
    '401':
      description: Unauthorized
    '500':
      description: Internal server error