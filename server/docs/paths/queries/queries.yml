get:
  tags:
      - queries
  summary: Get all queries
  description: Get all queries for this org
  operationId: getQueries
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/query.yml'
    '401':
      description: Unauthorized
post:
  tags:
    - queries
  summary: Add a new query
  description: Add a new query
  operationId: addQuery
  requestBody:
    description: Create a new query
    content:
      application/json:
        schema:
          $ref: '../../schemas/query.yml'
    required: true
  responses:
    '201':
      description: successfully created the query
      content:
        application/json:
          schema:
            $ref: '../../schemas/query.yml'
    '400':
      description: Invalid request
    '401':
      description: Unauthorized
    '500':
      description: Internal server error
  