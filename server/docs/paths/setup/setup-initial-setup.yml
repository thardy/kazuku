post:
  tags:
    - setup
  summary: Initial setup of Kazuku instance
  description: Initial setup of Kazuku instance
  security: []   # No security
  operationId: initialSetup
  requestBody:
    description: Setup config
    content:
      application/json:
        schema:
          $ref: '../../schemas/setup-config.yml'
    required: true
  responses:
    '201':
      description: successfully initialized Kazuku instance
      content:
        application/json:
          schema:
            $ref: '../../schemas/login-response.yml'
    '400':
      description: Invalid request
    '500':
      description: Internal server error