get:
  tags:
      - sites
  summary: Get all sites
  description: Get all sites for this org
  operationId: getSites
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/site.yml'
    '401':
      description: Unauthorized
post:
  tags:
    - sites
  summary: Add a new site
  description: Add a new site
  operationId: addSite
  requestBody:
    description: Create a new site
    content:
      application/json:
        schema:
          $ref: '../../schemas/site.yml'
    required: true
  responses:
    '201':
      description: successfully created the site
      content:
        application/json:
          schema:
            $ref: '../../schemas/site.yml'
    '400':
      description: Invalid request
    '401':
      description: Unauthorized
    '500':
      description: Internal server error
  