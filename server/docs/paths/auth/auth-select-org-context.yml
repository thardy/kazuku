put:
  tags:
    - auth
  summary: Select a new org context (as metaAdmin user)
  description: Select a new org context (as metaAdmin user)
  operationId: selectOrgContext
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/user-context.yml'
  responses:
    '200':
      description: New org context selected
      content:
        application/json:
          schema:
            type: object
            properties:
              orgId: string
              example: 507f1f77bcf86cd799439011
    '400':
      description: Invalid request
    '401':
      description: Unauthorized
    '500':
      description: Internal server error