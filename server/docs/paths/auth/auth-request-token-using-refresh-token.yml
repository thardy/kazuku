get:
  tags:
    - auth
  summary: Get requestToken using refreshToken
  description: Get requestToken using refreshToken
  security: []   # No security
  operationId: getRequestTokenUsingRefreshToken
  parameters:
    - name: refreshToken
      in: query
      description: refreshToken
      required: true
      schema:
        type: string
    - name: deviceId
      in: cookie
      description: deviceId
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successfully retrieved requestToken
      content:
        application/json:
          schema:
            $ref: '../../schemas/login-response.yml'
    '204':
      description: No Content - refreshToken not found
    '500':
      description: Internal server error