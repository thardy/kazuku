title: Custom Data
type: object
required:
  - orgId
  - contentType
properties:
  orgId:
    type: string
    example: 507f1f77bcf86cd799439011
  contentType:
    type: string
    example: blog-posts
  created:
    type: string
    format: date
    example: 2021-02-15T17:45:25.464Z
  createdBy:
    type: string
    example: joe@acme.com
  updated:
    type: string
    format: date
    example: 2022-02-15T17:45:25.464Z
  updatedBy:
    type: string
    example: joe@acme.com
