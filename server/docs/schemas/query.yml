title: Query
type: object
required:
  - orgId
  - siteId
  - name
  - query
properties:
  orgId:
    type: string
  siteId:
    type: string
  name:
    type: string
  nameId:
    type: string
  query:
    type: string
  description:
    type: string
  results: {}
  dependencies:
    type: array
    items: {}
  regenerate:
    type: number
  created:
    type: string
    format: date
    example: 2021-02-15T17:45:25.464Z
  createdBy:
    type: string
    example: joe@acme.com
  updated:
    type: string
    format: date
    example: 2022-02-15T17:45:25.464Z
  updatedBy:
    type: string
    example: joe@acme.com
