<div *ngIf="(site$ | async) as site">
    <h2>This detail page requires no further styling - you cannot improve upon perfection.</h2>
    <h3>Name</h3>
    {{site.name}}
    <h3>Code</h3>
    {{site.code}}
    <h3>Domain</h3>
    {{site.domain}}<br/>
    <br/>
    <kz-schedule [siteId]="site.id"></kz-schedule>
</div>
