    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" size="30" maxlength="100" placeholder="your@email.com">

        <label for="email">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="********">
        <a href="#">forgot?</a>

        <button type="submit" kzAsyncButton [asyncInProgress]="loggingIn" class="ui button">Login</button>
    </form>
