<div class="login-page text-center">
    <main class="form-signin w-100 m-auto h-100 d-flex flex-column justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input [formControlName]="'userName'" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Username / Email address</label>
            </div>
            <div class="form-floating">
                <input [formControlName]="'password'" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input [formControlName]="'rememberMe'" type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>
</div>
