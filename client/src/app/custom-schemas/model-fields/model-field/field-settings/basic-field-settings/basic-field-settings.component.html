<form [formGroup]="basicFieldSettingsForm">
    <div class="form-group">
        <label for="fieldName">Display Name</label>
        <input type="text" formControlName="name" class="form-control" id="fieldName" aria-describedby="fieldNameHelp">
        <small id="fieldNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Type</label>
        <select formControlName="contentType" class="form-control">
            <option selected>Open this select menu</option>
            <option *ngFor="let option of fieldTypes" value="{{option}}">{{option}}</option>
        </select>
    </div>
</form>
