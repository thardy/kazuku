<h1>Organizations</h1>

<div class="ui middle aligned relaxed divided selection list">
    <a class="item" *ngFor="let organization of organizations" [routerLink]="['/organizations/' + organization.id]">
        <div class="content">
            <div class="header">{{organization.name}}</div>
        </div>
    </a>
</div>

<button class="ui button" (click)="create()">Add</button>
