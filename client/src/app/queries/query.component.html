<form #form="ngForm" (submit)="save(form)" novalidate class="ui form content">
    <div>
        <div class="field">
            <label>Display Name</label>
            <input type="text"
                   pattern="[\D]*"
                   name="name"
                   [(ngModel)]="query.name"
                   (input)="onDisplayNameChange($event.target.value)">
        </div>

        <div class="field">
            <label>Name Id</label>
            <input type="text"
                   id="nameId"
                   name="nameId"
                   readonly
                   [ngModel]="query.nameId">
        </div>

        <div class="field">
            <label>Query</label>
            <input type="text"
                   name="query"
                   [(ngModel)]="query.query">
        </div>

        <div class="field">
            <label>Description</label>
            <textarea type="text" rows="4" cols="50"
                      name="description"
                      [(ngModel)]="query['description']">
            </textarea>
        </div>

        <div class="extra content">
            <button type="submit" class="ui positive button" [disabled]="form.invalid"
                    kzAsyncButton [asyncInProgress]="saving" [asyncType]="'save'" [ngClass]="{'labeled': !saving, 'icon': !saving}">
                <i class="checkmark icon"></i> Save
            </button>
            <button type="button" class="ui negative button" (click)="cancel(form)">Cancel</button>
        </div>

    </div>
</form>
